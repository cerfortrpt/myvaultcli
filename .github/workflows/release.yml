name: Build & Release vaultfingerprint

on:
  push:
    tags:
      - 'v*'  # Trigger only on version tags like v0.3.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🏷️ Inject version from Git tag
        run: python build.py

      - name: 🧪 Run tests (optional)
        run: pytest tests/ || echo "no tests yet"

      - name: 🏗️ Build CLI binary
        run: pyinstaller --onefile myvaultcli/scripts/vault_fingerprint.py --name vaultfingerprint

      - name: 🔐 Compute SHA256 checksum
        run: shasum -a 256 dist/vaultfingerprint > dist/vaultfingerprint.sha256

      - name: 🚀 Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/vaultfingerprint
            dist/vaultfingerprint.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
