name: Build & Release vaultfingerprint

on:
  push:
    tags:
      - 'v*'  # Trigger only on version tags like v0.3.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸž Debug build.py location and execution
        run: |
          echo "WORKSPACE: ${{ github.workspace }}"
          echo "PWD: $(pwd)"
          echo "Listing contents:"
          ls -al
          echo "---"
          echo "Checking for build.py..."
          if [ -f build.py ]; then
          echo "âœ… build.py found. Running it..."
          python build.py
          else
          echo "âŒ build.py NOT found!"
          find . -name "build.py"
          exit 1
          fi


      - name: ðŸ§ª Run tests (optional)
        run: pytest tests/ || echo "no tests yet"

      - name: ðŸ—ï¸ Build CLI binary
        run: pyinstaller --onefile scripts/vault_fingerprint.py --name vaultfingerprint

      - name: ðŸ” Compute SHA256 checksum
        run: shasum -a 256 dist/vaultfingerprint > dist/vaultfingerprint.sha256

      - name: ðŸš€ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/vaultfingerprint
            dist/vaultfingerprint.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
