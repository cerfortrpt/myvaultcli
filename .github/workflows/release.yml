name: Build & Release vaultfingerprint

on:
  push:
    tags:
      - 'v*'  # Trigger only on version tags like v0.3.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🐞 Debug build.py location and execution
        run: |
          echo "WORKSPACE: ${{ github.workspace }}"
          echo "PWD: $(pwd)"
          echo "Listing contents:"
          ls -al
          echo "---"
          echo "Checking for build.py..."
          if [ -f build.py ]; then
          echo "✅ build.py found. Running it..."
          python build.py
          else
          echo "❌ build.py NOT found!"
          find . -name "build.py"
          exit 1
          fi


      - name: 🧪 Run tests (optional)
        run: pytest tests/ || echo "no tests yet"

      - name: Install python dependencies
        run: pip install -r requirements.txt

        # for now i have a local main.spec file that is good
      # - name: 🏗️ Build CLI binary
      #   run: pyinstaller --onefile scripts/vault_fingerprint.py --name vaultfingerprint

      - name: 🔐 Compute SHA256 checksum
        run: shasum -a 256 dist/main > dist/vaultfingerprint.sha256

      - name: 🔍 Verify GitHub token
        run: >
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/releases


      - name: 🚀 Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          overwrite: true
          files: |
            dist/main
            dist/vaultfingerprint.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
